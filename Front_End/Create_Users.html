    <div class="container create_new_user">
      <div class="row d-flex justify-content-center outer-row">
        <div class="col-md-6">
          <h3 class="heading text-center mb-4 mt-4">Create New User</h3>
          <form
            action=""
            class="w-100"
            method="POST"
            onsubmit="formValidation()"
          >
            <div class="mb-3">
              <label for="Name" class="form-label"
                >Name<span class="required"></span
              ></label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Enter your Name"
                required
              />

              <label for="email" class="mt-3">
                Email<span class="required"></span
              ></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter user email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="amount" class="mt-3">Account Balance </label>
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="Enter user Account Balance"
                required
              />
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
